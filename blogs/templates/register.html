
{% extends "master.html" %}
{% block title %}
Register
{% endblock %}


{% load static %}
{% block content %}
<main class="text-center d-flex justify-content-center align-items-center vh-100 vw-100" 
style="background-image: url('{% static 'media/bgLogin.png' %}'); height: 100vh; background-size: cover; background-position: center; z-index:-2;" >

    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center" style="background-color: rgb(0,0,0,0.6)"> 
            <form action="{% url 'register' %}" method="post" class="p-4 m-0 text-center" >
                {% csrf_token %}
                <h1 class="text-center text-white mb-5" style="font-size:48px">Register</h1>

                <div class=" inputbox my-2 d-flex justify-content-center align-items-center p-3 m-3">
                    <input type="text" name="username" class="p-2 bg-transparent text-white h4 border-0" style="outline:none;" placeholder="Username"required>
                    <img src="{% static 'media/profile.png' %}" alt="">
                </div>

                <div class=" inputbox my-2 d-flex justify-content-center align-items-center p-3 m-3">
                    <input type="text" name="name" class="p-2 bg-transparent text-white h4 border-0" style="outline:none;" placeholder="Name"required>
                    <img src="{% static 'media/mail.png' %}" alt="">
                </div>

                <div class=" inputbox my-2 d-flex justify-content-center align-items-center p-3 m-3">
                    <input type="text" name="surname" class="p-2 bg-transparent text-white h4 border-0" style="outline:none;" placeholder="Surname"required>
                    <img src="{% static 'media/mail.png' %}" alt="">
                </div>

                <div class="inputbox my-2 d-flex justify-content-center align-items-center p-3 m-3">
                    <input type="password" name="password" class="p-2 bg-transparent text-white h4 border-0" style="outline: none;" placeholder="Password"required>
                    <img src="{% static 'media/lock.png' %}" alt="">
                </div>

                <div class="inputbox my-2 d-flex justify-content-center align-items-center p-3 m-3">
                    <input type="password" name="rptpassword" class="p-2 bg-transparent text-white h4 border-0" style="outline: none;" placeholder="Repeat Password"required>
                    <img src="{% static 'media/lock.png' %}" alt="">
                </div>
                
                <button class="btn btn-outline-light rounded m-3 w-100" type="submit" name="submit" style="font-size: 20px">Register</button>
                <p class="error text-danger fw-bold py-2 h5"> {{error_message}} </p>
                <div class="register text-white">
                    <p>Already had an account? <a href="/">Sign In</a></p>
                </div>
            </form>
            
    </div> 
</main>

{% endblock %}
